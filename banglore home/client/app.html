<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg img">
        
        <h1 class="text-3xl font-bold text-center mb-6">🏡 Bangalore Home Price Prediction</h1>

        <!-- Area Input -->
        <label for="uiSqft" class="block text-lg mb-2">📏 Area (Square Feet)</label>
        <input type="number" id="uiSqft" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter area in sqft">

        <!-- BHK Selection -->
        <label class="block text-lg mt-4 mb-2">🛏️ Select BHK</label>
        <div class="flex space-x-3">
            <button class="bhk-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-blue-500" value="1">1</button>
            <button class="bhk-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-blue-500" value="2">2</button>
            <button class="bhk-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-blue-500" value="3">3</button>
            <button class="bhk-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-blue-500" value="4">4</button>
            <button class="bhk-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-blue-500" value="5">5</button>
        </div>

        <!-- Bathroom Selection -->
        <label class="block text-lg mt-4 mb-2">🚿 Select Bathrooms</label>
        <div class="flex space-x-3">
            <button class="bath-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-green-500" value="1">1</button>
            <button class="bath-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-green-500" value="2">2</button>
            <button class="bath-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-green-500" value="3">3</button>
            <button class="bath-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-green-500" value="4">4</button>
            <button class="bath-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-green-500" value="5">5</button>
        </div>

        <!-- Location Dropdown -->
        <label for="uiLocations" class="block text-lg mt-4 mb-2">📍 Choose Location</label>
        <select id="uiLocations" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option disabled selected>Choose a Location</option>
        </select>

        <!-- Predict Button -->
        <button onclick="onClickedEstimatePrice()" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-bold text-lg">Estimate Price</button>

        <!-- Result Display -->
        <div id="uiEstimatedPrice" class="mt-4 text-xl font-semibold text-center"></div>
    </div>

</body>
</html>
